<div class="p-3">
  <div class="card">
    <div class="card-header">Authentication</div>
    <div class="card-body">
      <form [formGroup]="formLogin" (ngSubmit)="handleLogin() ">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" formControlName="username">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password">
        </div>
        <button class="bt btn-success">Login</button>
        <div *ngIf="!loginValid" class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>Login not valid </strong> please taping the right login
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
     </form>

    </div>
  </div>
</div>
